<html>
<head>
<title>Employee Application</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/employee.css" />
</head>

<body>
	<h2>Sample Application</h2>

	<div ng-app="empployeeApp" ng-controller="employeeController">
		<table>
			<tr>
				<th>Employee Id</th>
				<th>Employee Name</th>
				<th>Employee Desg</th>
			</tr>

			<tr ng-repeat="employee in employees">
				<td>{{ employee.id }}</td>
				<td>{{ employee.name }}</td>
				<td>{{ employee.designation }}</td>
			</tr>
		</table>

	</div>	

	<script src="app/vendor/jquery.min.js"></script>
	<script src="app/vendor/angular/angular.min.js"></script>
	<script src="app/vendor/angular/angular-sanitize.min.js"></script>
	<script src="app/vendor/angular/angular-cookies.min.js"></script>
	<script src="app/vendor/angular/angular-animate.min.js"></script>
	<script src="app/vendor/angular/angular-resource.min.js"></script>
	<script src="app/vendor/angular/angular-ui-router.min.js"></script>
	<script src="app/vendor/ui-bootstrap-tpls-2.0.0.min.js"></script>
	<script src="app/vendor/angular/angular-mocks.js"></script>
	<script src="app/vendor/bootstrap.min.js"></script>
	
	<script src="app/employee.controller.js"></script>
	

</body>
</html>
